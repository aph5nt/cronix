<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cronix Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="Content/css/bootstrap.min.css" rel="stylesheet">
    <link href="Content/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
          rel="stylesheet">
    <link href="Content/css/font-awesome.css" rel="stylesheet">
    <link href="Content/css/style.css" rel="stylesheet">
    <link href="Content/css/pages/dashboard.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </a><a class="brand" href="index.html">Cronix Dashboard </a>
            </div>
        </div>
    </div>
    <div class="subnavbar">
        <div class="subnavbar-inner">
            <div class="container">
                <ul class="mainnav">
                    <li class="active"><a href="index.html"><i class="icon-time"></i><span>Jobs</span> </a> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
       
            <div class="container">
                <div class="row">
                    <div class="span12">

                        <div class="widget widget-table action-table">
                            <div class="widget-header">
                                <i class="icon-th-list"></i>
                                <h3>Operational state</h3>
                            </div>
                            <div class="widget-content">
                                <table class="table table-striped table-bordered" data-bind="visible: hasAny()">
                                    <thead>
                                        <tr>
                                            <th> Name </th>
                                            <th> Cron expressions</th>
                                            <th> State </th>
                                            <th> Next occurance date </th>
                                            <th class="td-actions"> </th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: state">

                                        <tr>
                                            <td data-bind="text: name"></td>
                                            <td data-bind="text: cronExpr"></td>
                                            <td data-bind="text: stateType"></td>
                                            <td data-bind="text: nextOccurance"></td>
                                            <td class="td-actions">
                                                <a href="javascript:;" class="btn btn-small btn-success">
                                                    Start
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table table-striped table-bordered" data-bind="visible: !hasAny()">
                                    <tr><td>No jobs scheduled...</td></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Content/js/bootstrap.js"></script>
    <script src="Content/js/base.js"></script>
    <script src="Scripts/knockout-3.3.0.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="http://localhost:8085/signalr/hubs"></script>
    <script src="Views/Jobs/state.js"></script>
</body>
</html>
